name: NixOS Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint Nix files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: nixfmt check
        run: |
          nix-shell -p nixfmt-rfc-style --run '
            find . -name "*.nix" \
              ! -name "hardware-configuration-*.nix" \
              -print0 \
            | xargs -0 nixfmt --check
          '

      - name: statix
        run: nix-shell -p statix --run "statix check ."

      - name: deadnix
        run: |
          nix-shell -p deadnix --run '
            deadnix \
              --exclude hardware-configuration-dell.nix \
              --exclude hardware-configuration-macbook.nix \
              .
          '

      - name: Lint summary
        if: always()
        run: |
          {
            echo "## ðŸ§¹ Lint Summary"
            echo ""
            echo "- nixfmt: checked"
            echo "- statix: checked"
            echo "- deadnix: checked"
          } >> $GITHUB_STEP_SUMMARY
