name: NixOS Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint (Nix)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25

      - name: Run lint via Makefile
        run: make lint

      - name: Lint summary
        if: always()
        run: |
          {
            echo "## ðŸ§¹ Lint Summary"
            echo ""
            echo "- nixfmt: checked (no auto-format)"
            echo "- statix: checked"
            echo "- deadnix: checked"
            echo ""
            echo "_Lint is validation-only. Formatting is local-only._"
          } >> $GITHUB_STEP_SUMMARY
