name: NixOS Validation CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    name: Validate profiles
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        profile:
          - dell
          - macbook

    steps:
      # ----------------------------------------
      # Checkout
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # Install Nix
      # ----------------------------------------
      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # ----------------------------------------
      # Formatting
      # ----------------------------------------
      - name: Nix format check
        run: |
          nix-shell -p nixfmt-rfc-style --run '
            find . -name "*.nix" \
              ! -name "hardware-configuration-*.nix" \
              -print0 \
            | xargs -0 nixfmt --check
          '

      # ----------------------------------------
      # Static analysis
      # ----------------------------------------
      - name: Statix
        run: |
          nix-shell -p statix --run "statix check ."

      - name: Deadnix
        run: |
          nix-shell -p deadnix --run '
            deadnix \
              --exclude hardware-configuration-dell.nix \
              --exclude hardware-configuration-macbook.nix \
              .
          '

      # ----------------------------------------
      # Evaluate configuration
      # ----------------------------------------
      - name: Evaluate configuration
        run: |
          nix-instantiate \
            '<nixpkgs/nixos>' \
            -A system \
            -I nixos-config=./configuration.nix \
            --argstr profile "${{ matrix.profile }}" \
            > /dev/null

      # ----------------------------------------
      # Dry build
      # ----------------------------------------
      - name: Build system (dry-run)
        run: |
          nix-shell -p nixos-rebuild --run \
            "nixos-rebuild build \
              -I nixos-config=$(pwd) \
              --dry-run"
