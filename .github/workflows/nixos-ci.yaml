name: NixOS Build Validation

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25

      - name: Run lint
        run: make lint

  build:
    name: Build (${{ matrix.profile }})
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        profile:
          - dell
          - macbook

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25

      - name: Select profile
        run: |
          if [ "${{ matrix.profile }}" = "dell" ]; then
            sed -i 's|# ./profiles/dell.nix|./profiles/dell.nix|' configuration.nix
            sed -i 's|./profiles/macbook.nix|# ./profiles/macbook.nix|' configuration.nix
          else
            sed -i 's|# ./profiles/macbook.nix|./profiles/macbook.nix|' configuration.nix
            sed -i 's|./profiles/dell.nix|# ./profiles/dell.nix|' configuration.nix
          fi

      - name: Evaluate configuration
        run: |
          nix-instantiate '<nixpkgs/nixos>' \
            -A system \
            -I nixos-config=$(pwd) \
            > /dev/null

      - name: Dry build
        run: |
          nix-shell -p nixos-rebuild --run "
            nixos-rebuild build \
              -I nixos-config=$(pwd) \
              --dry-run
          "

      - name: Build summary
        if: always()
        run: |
          {
            echo "## ðŸ—ï¸ Build Summary"
            echo ""
            echo "- Profile: **${{ matrix.profile }}**"
            echo "- Evaluation: OK"
            echo "- Dry build: OK"
          } >> $GITHUB_STEP_SUMMARY
