name: NixOS Validation CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        profile:
          - dell
          - macbook

    name: Validate profile: ${{ matrix.profile }}

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Install Nix (non-flake, channel-based)
      # --------------------------------------------------
      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            keep-outputs = true
            keep-derivations = true

      # --------------------------------------------------
      # Formatting check
      # --------------------------------------------------
      - name: Nix format check
        run: |
          nix-shell -p nixfmt-rfc-style --run \
            "nixfmt --check $(find . -name '*.nix')"

      # --------------------------------------------------
      # Static analysis
      # --------------------------------------------------
      - name: Statix
        run: nix-shell -p statix --run "statix check"

      - name: Deadnix
        run: nix-shell -p deadnix --run "deadnix"

      # --------------------------------------------------
      # Evaluate configuration (profile-aware)
      # --------------------------------------------------
      - name: Evaluate configuration
        run: |
          nix-instantiate \
            '<nixpkgs/nixos>' \
            -A system \
            -I nixos-config=./configuration.nix \
            --argstr profile "${{ matrix.profile }}" \
            >/dev/null

      # --------------------------------------------------
      # Dry build (no switch, no activation)
      # --------------------------------------------------
      - name: Build system (dry-run)
        run: |
          nix-shell -p nixos-rebuild --run \
            "nixos-rebuild build \
              -I nixos-config=$(pwd) \
              --dry-run"
