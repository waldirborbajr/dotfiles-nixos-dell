name: Nix Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25

      - name: nixfmt check
        run: |
          nix-shell -p nixfmt-rfc-style --run '
            find . -name "*.nix" \
              ! -name "hardware-configuration-*.nix" \
              -print0 | xargs -0 nixfmt --check
          '

      # statix intentionally disabled:
      # - produces false positives on working configs
      # - risky to auto-fix without manual review
      # - kept for future re-enable when configs are stable
      #
      # - name: statix
      #   run: |
      #     nix-shell -p statix --run "statix check ."

      - name: deadnix
        run: |
          nix-shell -p deadnix --run '
            deadnix \
              --exclude hardware-configuration-dell.nix,hardware-configuration-macbook.nix \
              .
          '
