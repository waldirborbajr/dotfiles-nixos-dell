name: NixOS Nightly (unstable)

on:
  schedule:
    - cron: "0 3 * * *"   # Daily at 03:00 UTC
  workflow_dispatch:

jobs:
  nightly:
    name: Nightly evaluation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate CI configuration (dell baseline)
        run: |
          cat > ci-configuration.nix <<EOF
          { ... }:
          {
            imports = [
              ./profiles/dell.nix
              ./hardware-configuration-dell.nix

              ./modules/base.nix
              ./modules/networking.nix
              ./modules/audio.nix
              ./modules/fonts.nix
              ./modules/desktops/gnome.nix
              ./modules/autologin.nix
              ./modules/system-packages.nix
              ./modules/users/borba.nix
              ./modules/nixpkgs.nix
            ];

            system.stateVersion = "25.11";
          }
          EOF

      - name: Evaluate against unstable
        run: |
          nix-instantiate '<nixpkgs/nixos>' \
            -A system \
            -I nixos-config=$(pwd)/ci-configuration.nix \
            > /dev/null

      - name: Nightly summary
        if: always()
        run: |
          {
            echo "## ðŸŒ™ Nightly CI"
            echo ""
            echo "- Channel: nixos-unstable"
            echo "- Profile: dell (baseline)"
            echo "- Evaluation: OK"
            echo ""
            echo "_Purpose: early regression detection_"
          } >> $GITHUB_STEP_SUMMARY
